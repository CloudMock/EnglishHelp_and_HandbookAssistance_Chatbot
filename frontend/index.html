<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Shiye" />
    <meta
      name="description"
      content="A smart AI chatbot for student from Curtin University."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qutin</title>
    <link rel="icon" href="images/qutin-logo.png" type="image/png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <!--qutin logo-->
    <a href="index.html">
      <img src="images/qutin-logo-black.png" class="black-logo" alt="logo" />
    </a>

    <!--chat interface-->
    <div class="container mt-5">
      <div class="chat-container d-flex flex-column">
        <div class="chat-body" id="chatBody">
          <div class="welcome-words" id="wel">How can I help you today?</div>
        </div>

        <!-- Input -->
        <div class="chat-footer">
          <input
            type="text"
            class="form-control"
            id="messageInput"
            placeholder="Please enter your question..."
            onkeydown="handleKeyPress(event)"
          />
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
