<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Shiye" />
    <meta
      name="description"
      content="A smart AI chatbot for student from Curtin University."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qutin</title>
    <link rel="icon" href="images/qutin-logo.png" type="image/png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="header-bar">
      <a href="index.html">
        <img src="images/qutin-logo-black.png" class="black-logo" alt="logo" />
      </a>
      <div class="model-bar">
        <div class="model-dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="modelDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span id="currentModelText">English Help</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="modelDropdown">
            <li>
              <a
                class="dropdown-item model-option"
                href="#"
                data-model="englishHelp"
              >
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="model-name">English Help</div>
                    <div class="model-description">
                      For English grammar and vocabulary questions.
                    </div>
                  </div>
                  <i
                    class="bi bi-check-circle-fill selected-icon"
                    id="englishHelp-check"
                  ></i>
                </div>
              </a>
            </li>
            <li>
              <a
                class="dropdown-item model-option"
                href="#"
                data-model="studentHandbook"
              >
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="model-name">Student Handbook</div>
                    <div class="model-description">
                      For student handbook information.
                    </div>
                  </div>
                  <i
                    class="bi bi-check-circle-fill selected-icon"
                    id="studentHandbook-check"
                  ></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="new-chat-group ms-4">
          <button class="text-btn" id="newChatBtn">New</button>
        </div>
      </div>
    </div>

    <!-- User Profile Button -->
    <a href="user.html" class="user-profile-btn" id="userProfileBtn">
      <div class="user-avatar-small">
        <span id="userInitialsSmall">U</span>
      </div>
    </a>

    <!--chat interface-->
    <div class="container mt-5">
      <div class="chat-container d-flex flex-column">
        <div class="chat-body" id="chatBody">
          <div class="welcome-words" id="wel">How can I help you today?</div>
        </div>

        <!-- Input -->
        <div class="chat-footer">
          <input
            type="text"
            class="form-control"
            id="messageInput"
            placeholder="Please enter your question..."
            onkeydown="handleKeyPress(event)"
          />
          <button class="send-button" onclick="sendMessage()">
            <svg
              width="55"
              height="55"
              viewBox="0 0 55 55"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M36.4393 47.232C30.5559 48.4227 24.4935 48.4227 18.6101 47.232C5.54763 44.6209 5.86846 28.2673 7.9768 17.9374C10.8872 5.61496 26.4705 6.02723 36.4622 7.79086C49.433 10.379 49.1122 26.5723 47.0497 36.8334C46.5043 39.4193 45.2059 41.7862 43.318 43.6365C41.43 45.4867 39.0368 46.7377 36.4393 47.232Z"
                fill="black"
              />
              <path
                d="M36.6685 26.3662L27.5019 17.2503L18.3352 26.3662"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M27.5024 37.8644V17.7774"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
