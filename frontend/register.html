<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="./scripts/register.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image"></div>
      <div class="login-form">
        <div class="logo-container">
          <img src="./img/bg-2.png" alt="Logo" class="logo-image" />
          <img src="./img/bg-3.png" alt="Qutin" class="logo-text" />
        </div>
        <h2>Your online student connect</h2>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input
            type="text"
            id="studentId"
            placeholder="Enter your student ID"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your student email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            class="confirm-password"
          />
        </div>

        <button class="sign-in-btn">Sign up</button>

        <div class="divider"></div>

        <div class="signup-link">
          have an account? <a href="login.html">Login now</a>
        </div>
      </div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      background-image: url("./img/bg-6.png");
      background-size: cover;
      background-position: center;
    }

    .login-container {
      display: flex;
      width: 65%;
      max-width: 80%;
      height: 1080px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-image {
      flex: 7;
      background-image: url("./img/bg.png");
      background-size: cover;
      background-position: center;
    }

    .login-form {
      flex: 3;
      padding: 50px;
      display: flex;
      flex-direction: column;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-image {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      height: 30px;
      margin-left: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f8f8f8;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .sign-in-btn:hover {
      background-color: #0d8ecf;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: #e5e5e5;
      margin: 30px 0;
    }

    .signup-link {
      margin-top: 0;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .signup-link a {
      color: #1da1f2;
      text-decoration: none;
    }
    .confirm-password {
      margin-top: 10px;
    }
  </style>
</html>
